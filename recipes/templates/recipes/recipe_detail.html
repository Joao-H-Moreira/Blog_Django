<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ film.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans leading-relaxed">
    <div class="max-w-3xl mx-auto my-10 p-6 bg-white rounded-lg shadow-md">
        <a href="{% url 'film_list' %}" class="text-indigo-600 hover:underline mb-6 inline-block">⬅ Voltar para a lista de filmes</a>

        <h1 class="text-3xl font-bold text-gray-900 mb-4">{{ film.title }}</h1>

        {% if film.image %}
            <img src="{{ film.image.url }}" alt="Imagem do filme {{ film.title }}" class="rounded-lg mb-6 w-full object-cover">
        {% endif %}

        <p class="mb-4"><strong class="text-gray-700">Duração:</strong> {{ film.film_time }} minutos</p>

        <h2 class="text-xl font-semibold text-gray-800 mt-6 mb-2">Sinopse:</h2>
        <p class="mb-6">{{ film.resume }}</p>

        <a href="{% url 'film_list' %}" class="text-indigo-600 hover:underline inline-block mt-8">⬅ Voltar para a lista de filmes</a>
    </div>
</body>
</html>
